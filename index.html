<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天眼查事务所</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f7; color: #1d1d1f; line-height: 1.5; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        h1 { font-size: 36px; font-weight: 600; margin-bottom: 10px; }
        .subtitle { color: #86868b; margin-bottom: 30px; border-bottom: 1px solid #d2d2d7; padding-bottom: 10px; }
        .card { background: white; border-radius: 20px; padding: 30px; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); text-align: left; }
        .card h2 { font-size: 22px; color: #1d1d1f; margin-top: 0; border-left: 4px solid #0071e3; padding-left: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px 40px; }
        .item { font-size: 16px; display: flex; align-items: center; }
        .item::before { content: "⚠️"; margin-right: 8px; font-size: 14px; }
        .statement { font-weight: bold; }
        .statement ol { padding-left: 20px; }
        .statement li { margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>欢迎光临天眼查事务所</h1>
    <p class="subtitle">您可以直接通过右下角的聊天框与我联系</p>

    <div class="card">
        <h2>可查询项目（下方没有的项目也可咨询）</h2>
        <div class="grid">
            <div class="item">查卡司法/冻结原因</div>
            <div class="item">网络逃犯/嫌疑人查询/案件细节</div>
            <div class="item">手机查身份证/名下手机号</div>
            <div class="item">银行卡号/余额流水</div>
            <div class="item">微信提取好友列表</div>
            <div class="item">出入境记录/飞机/高铁/铁路记录</div>
            <div class="item">全家户籍信息</div>
            <div class="item">个仁婚姻记录</div>
            <div class="item">查被抓案件详情</div>
            <div class="item">名下/淘宝/美团/快递地址</div>
            <div class="item">手机超级精准定位</div>
            <div class="item">开房记录/同住仁员</div>
            <div class="item">汽车轨迹/仁物轨迹</div>
            <div class="item">手机通话记录</div>
        </div>
    </div>

    <div class="card statement">
        <h2>事先声明：</h2>
        <ol>
            <li>最快当天出结果，最晚第二天</li>
            <li>所查结果100%准确</li>
            <li>查询结果后的任何责任与本网站无关</li>
        </ol>
    </div>
</div>

<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    // 使用高速节点
    s1.src='https://embed.tawk.to/696485c7595a11197eb053a0/1jeoal4p0';

};
