    <style>
        body { font-family: -apple-system, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 0; background: #f4f7f9; color: #333; }
        .header { background: linear-gradient(135deg, #007aff 0%, #00c6ff 100%); color: white; padding: 40px 20px; text-align: center; border-bottom: 3px solid rgba(255,255,255,0.2); }
        .header h1 { margin: 0; font-size: 30px; letter-spacing: 3px; }
        .container { padding: 15px; max-width: 500px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card-title { font-size: 18px; color: #007aff; font-weight: bold; margin-bottom: 15px; display: flex; align-items: center; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .item { background: #fdfdfd; padding: 12px 8px; border-radius: 6px; font-size: 14px; border: 1px solid #eee; text-align: center; color: #444; }
