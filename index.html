    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 0; background: #f4f7f9; color: #333; -webkit-tap-highlight-color: transparent; }
        .header { background: linear-gradient(135deg, #007aff 0%, #00c6ff 100%); color: white; padding: 40px 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 28px; letter-spacing: 2px; }
        .container { padding: 15px; max-width: 500px; margin: 0 auto; padding-bottom: 80px; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card-title { font-size: 17px; color: #007aff; font-weight: bold; margin-bottom: 15px; display: flex; align-items: center; }
        .card-title::before { content: ""; width: 5px; height: 16px; background: #007aff; margin-right: 10px; border-radius: 3px; }
        
        /* 业务清单 */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .item { background: #fdfdfd; padding: 12px 5px; border-radius: 6px; font-size: 14px; border: 1px solid #eee; text-align: center; }
        
        /* 100% 不卡死的红色按钮 */
        .full-red-box { 
            background: #ff3b30; color: #fff; padding: 15px; 
            margin-top: 10px; font-weight: bold; font-size: 17px;
            text-align: center; border-radius: 8px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(255,59,48,0.3);
            display: block; text-decoration: none;
        }
        
        /* 100% 不卡死的右下角绿按钮 */
        .fixed-chat-btn {
            position: fixed; bottom: 25px; right: 20px;
            width: 65px; height: 65px; background-color: #44b549; 
            border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .safe-hint { text-align: center; color: #999; font-size: 12px; margin-top: 20px; }
    </style>
</head>

        </svg>

</body>
</html>
