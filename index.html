<html lang="zh-CN">

        .container { max-width: 100%; margin: 0 auto; padding: 20px 15px; box-sizing: border-box; }

        .subtitle { color: #86868b; text-align: center; font-size: 14px; margin-bottom: 20px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item { font-size: 13px; color: #333; }
        .item::before { content: "•"; color: #0071e3; margin-right: 5px; }

    <div class="container">

            <div class="grid">
                <div class="item">司法/冻结原因</div>

            </div>

            <h2>服务声明</h2>
            <p style="font-size: 13px; color: #666;">
                1. 结果准确可靠<br>
                2. 极速响应，隐私保密<br>
